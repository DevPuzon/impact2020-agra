        <ion-list  class="ion-no-padding"> 
          <h5>Community</h5>
          <div  *ngFor="let all of alls"  > 
            <ion-item lines="full" button detail="false"> 
              <ion-row style="width: 100%;">  
                <ion-col style=" align-self: center;"  size="2" size-sm="2" size-md="1" size-lg="1"> 
                  <ion-icon style="width: 30px;height: 30px;" name="{{all.profile}}" color="{{all.color}}"></ion-icon> 
                </ion-col>
                <ion-col   size="10" size-sm="10" size-md="8.5" size-lg="8.5"> 
                  <ion-label class="wraptext" style="margin-top: 10px;"> 
                    <p style="
                    margin-top: 3px;
                    margin-bottom: 5px;" >{{all.msg}} </p>
                    <p style="
                    margin-top: 3px;
                    margin-bottom: 5px;
                    font-size: 10px;" >{{all.createdAt}} </p>
                  </ion-label> 
                </ion-col> 
              </ion-row> 
            </ion-item> 
          </div> 
          <h5>Business </h5>
          <div    > 
            <ion-item lines="full" button detail="false"> 
              <ion-row style="width: 100%;">  
                <ion-col   size="2" size-sm="2" size-md="1" size-lg="1"> 
                  <ion-avatar style="height: 50px; width:50px; margin-top: 5px; margin-right: 15px;">
                    <ion-icon name="heart-circle-outline"></ion-icon>
                  </ion-avatar>  
                </ion-col>
                <ion-col   size="10" size-sm="10" size-md="8.5" size-lg="8.5"> 
                  <ion-label class="wraptext" style="margin-top: 10px;">
                    <h2 style="margin-bottom: 0px;"> </h2> 
                    <ion-text color="dark"   > 
                      <p style="
                      margin-top: 3px;
                      margin-bottom: 5px;" > </p></ion-text>
                  </ion-label> 
                </ion-col> 
              </ion-row> 
            </ion-item> 
          </div> 
        </ion-list>
